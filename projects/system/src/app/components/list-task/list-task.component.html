<ul>
    <li *ngFor="let task of tasks">{{task.title}} <br />
        <amb-responsable 
            responsableName="{{task.responsable}}"
            [points]="task.points"
            [startDate]="task.startDate"
            >
        </amb-responsable><br />
        <amb-show-time></amb-show-time>
    </li>
</ul>
